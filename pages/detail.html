<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baroque - Detalhe do Ativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maharlika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="../js/config.js"></script>
    <style>
        .chart-full-container {
            height: 70vh;
            width: 100%;
            margin-top: 2rem;
            position: relative;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .back-link {
            font-size: 0.9rem;
            color: var(--secondary-color);
        }
        .back-link:hover {
            color: var(--primary-color);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--primary-color);
        }
        .asset-title {
            font-size: 2rem;
            font-family: var(--font-title);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="brand-title"><a href="../index.html">BAROQUE</a></h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="assets.html" class="active">Cotações</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <div class="header-controls">
                <a href="assets.html" class="back-link">&larr; Voltar para Lista</a>
                <h2 id="asset-name" class="asset-title">Carregando...</h2>
            </div>
            
            <div class="chart-full-container">
                <div id="chart"></div>
                <div id="loading-msg" class="loading">Carregando dados...</div>
            </div>
        </main>

        <footer>
            <p>&copy; 2026 Baroque Inc. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="../js/detail.js"></script>
</body>
</html>
